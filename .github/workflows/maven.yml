name: API Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 15
      uses: actions/setup-java@v4
      with:
        java-version: '15'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean test -Dsuite=suite
